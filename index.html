<!DOCTYPE html>
<html>
<head>
    <title>Area Converter</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
           color: #9A4CE9;
            background-image:   url(class.jpeg);
            
            
     
        }

        .container {
            max-width: 400px;
           margin: 300px;
           margin-left: 578px;
            padding: 23px;
            border: 6px solid #ccc;
            border-radius: 19px;
            background: rgba( 255, 255, 255, 0.25 );
            background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 4px );
-webkit-backdrop-filter: blur( 4px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );

width: 567px;
height: 345px;
        }
        input{
            background-color:#9A4CE9;
            border-radius: 4px;
            height: 2rem;
            border: 0px solid;
        }
        
        

        label {
            font-weight: bold;
        }
        h1{
          color: bisque;
            text-align: center;
            margin-left: 60px;
            font-size: 30px;
            
        }
        h2{
            font-size: 30px;
          font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Converter yard into square Feet</h1>
    <div class="container">
        <h2>Yards into Square Feet</h2>
        <form id="areaConverterForm">
            <label for="yards">Enter Yards:</label>
            <input type="number" id="yards" step="any"  required>
            <br><br>
            <button type="button" onclick="convertArea()">Convert</button>
        </form>
        <div id="result" style="display: none;">
            <p></p>
            <p id="squareFeetResult"></p>
        </div>
    </div>

    <script>
        function convertArea() {
            const yards = parseFloat(document.getElementById("yards").value);
            if (!isNaN(yards)) {
                const squareFeet = yards * 9; // 1 yard = 9 square feet
                document.getElementById("squareFeetResult").textContent = `${yards} yards is equal to ${squareFeet} square feet`;
                document.getElementById("result").style.display = "block";
            } else {
                alert("Please enter a valid number for yards.");
            }
        }
    </script>
</body>
</html>
